<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>考拉客房管理系统</title>
	<script src="./js/vue.js"></script>
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="header">
	<div class="container">
		<div class="logo">考拉客房管理系统</div>
		<div class="menu">
			<a href="" class="current">收银管理</a>
			<a href="">门店管理</a>
			<a href="">会员管理</a>
			<a href="">系统配置</a>
		</div>
		<div class="user">
			<a class="name">Admin Dun</a>
			<a href="login.html">
			<i class="fa fa-sign-out" aria-hidden="true"></i></a>
		</div>
	</div>
	</div>
	<div class="middle">
	<div class="container">
		<div class="sidebar">
			<dl class="menu">
				<dt>订单管理</dt>
				<dd><a href="">今日新办</a></dd>
				<dd><a href="">今日离店</a></dd>
				<dd><a href="">全部订单</a></dd>
				<dd><a href="">异常订单</a></dd>
				<dt>房间管理</dt>
				<dd><a href="house_type.html">房间类型</a></dd>
				<dd><a href="house_list.html" class="current">房间列表</a></dd>
			</dl>
		</div>
		<div class="frame">
			<form action="" class="form">
				<div class="mb20">
					<div class="label">房屋类型：</div>
					<select name="" id="" class="select">
						<option value="">普通房</option>
						<option value="" selected="selected">大床房</option>
					</select>
				</div>
				<div class="mb20">
					<div class="label">房间号：</div>
					<input type="text" class="input">
				</div>
				<div class="mb20">
					<div class="label">是否锁房：</div>
					<select name="" id="" class="select">
						<option value="">锁房</option>
						<option value="" selected="selected">不锁</option>
					</select>
				</div>
				<div class="mb20">
					<div class="label">房间说明：</div>
					<textarea name="" id="" cols="30" rows="10" class="textarea"></textarea>
				</div>
				<button class="btn">取消</button>
				<button class="btn">提交后退出</button>
				<button class="btn">提交并新增</button>
			</form>
		</div>
	</div>
	</div>
</body>
</html>
